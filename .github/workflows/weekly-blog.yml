# Weekly Blog Post Generator
# Runs every Monday at 10 AM Israel Time (08:00 UTC)
# Generates draft for approval, then publishes on schedule

name: Weekly Blog Post Generator

on:
  schedule:
    # Runs every Monday at 10 AM Israel Time (08:00 UTC)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-blog.js

      - name: Commit and push new blog post
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/blog/drafts/*.md public/blog/*.png || true
          git diff --staged --quiet || git commit -m "üìù Auto-generated weekly blog post

          ü§ñ Generated with Claude AI + DALL-E"
          git push origin main
