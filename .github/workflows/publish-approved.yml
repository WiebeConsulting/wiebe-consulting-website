# Publish Approved Blog Posts
# Runs Monday and Tuesday at 8 AM Israel Time (06:00 UTC)
# Publishes approved drafts and posts to LinkedIn

name: Publish Approved Posts

on:
  schedule:
    # Runs at 8 AM Israel Time (06:00 UTC) on Monday and Tuesday
    - cron: '0 6 * * 1,2'
  workflow_dispatch: # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for approved posts and publish
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node scripts/publish-approved.js

      - name: Commit published posts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/blog/*.md content/blog/drafts/*.md content/blog/approved/*.md || true
          git diff --staged --quiet || git commit -m "ðŸ“¢ Published approved blog posts"
          git push origin main
